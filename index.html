<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delivery Manager</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body class="indexpage">

    <div class="fullform">
    <h1>Delivery Manager</h1>

    <form id="deliveryForm">
        <div class="form-group">
            <label for="deliverySelect" class="texty">Select Patient:</label>
            <select id="deliverySelect">
                <option value="">-- New Entry --</option>
            </select>
        </div>
    
        <div class="name1">
        <div class="form-group">
            <label class="texty" for="name">Name:</label>
            <input type="text" id="name" required />
        </div>
    
        <div class="form-group">
            <label class="texty" for="phone">Phone:</label>
            <input type="tel" id="phone" pattern="[0-9]{10}" required />
        </div>
        </div>
    
        <div class="form-group">
            <label class="texty" for="address">Address:</label>
            <textarea id="address" required></textarea>
        </div>
    
        <div class="name1">
        <div class="form-group">
            <label class="texty" for="rxDetails">RX Details:</label>
            <!-- <input type="text" id="rxDetails" required /> -->
            <textarea id="rxDetails" required></textarea>
        </div>
    
        <div class="form-group">
            <label class="texty" for="date">Delivery Date:</label>
            <input type="date" id="date" required />
        </div>
        </div>

        <button type="submit" id="addBtn">Add Delivery</button>
        <button type="button" id="updateBtn">Update Details</button>
        
        <button id="goScheduledBtn">Go to Scheduled Deliveries</button>
    </form>



    <p id="message"></p>
    </div>


    

    <script type="module" src="/js/index.js"></script>
</body>

</html>
