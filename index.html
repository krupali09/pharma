<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delivery Manager</title>
    <link rel="icon" href="medical-05_icon-icons.com_73942.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <link rel="stylesheet" href="/partials/styles.css">



</head>

<body class="indexpage">

    <div class="fullform">
        <h1>Delivery Manager</h1>

        <form id="deliveryForm">
            <!-- Select Patient Dropdown -->
            <div class="form-group">
                <label for="deliverySelect" class="texty">Select Patient:</label>
                <select id="deliverySelect">
                    <option value="">-- New Entry --</option>
                </select>
            </div>

            <!-- Name and Phone Side by Side -->
            <div class="name1">
                <div class="form-group">
                    <label class="texty" for="name">Name:</label>
                    <input type="text" id="name" required />
                </div>

                <div class="form-group">
                    <label class="texty" for="phone">Phone:</label>
                    <input type="tel" id="phone" pattern="[0-9]{10}" required />
                </div>
            </div>

            <!-- Address and RX Details Side by Side -->
            <div class="name1">
                <div class="form-group">
                    <label class="texty" for="address">Address:</label>
                    <textarea id="address" required></textarea>
                </div>

                <div class="form-group">
                    <label class="texty" for="rxDetails">RX Details:</label>
                    <textarea id="rxDetails" required></textarea>
                </div>
            </div>

            <!-- Date and Driver Side by Side -->
            <div class="name1">
                <div class="form-group">
                    <label class="texty" for="date">Delivery Date:</label>
                    <input type="date" id="date" required />
                </div>

                <div class="form-group">
                    <label class="texty" for="driver">Driver:</label>
                    <select id="driver" required>
                        <option value="">-- Select Driver --</option>
                        <option value="Parth">Parth</option>
                        <option value="Meshraj">Meshraj</option>
                        <option value="Jean Paul">Jean Paul</option>
                    </select>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-row">
                <button type="button" id="updateBtn">Edit Patient Info</button>
                <button type="submit" id="addBtn">Set Up Delivery</button>
                <button id="goScheduledBtn" type="button">Upcoming Deliveries</button>
            </div>
        </form>

        <p id="message"></p>
    </div>

    <script type="module" src="js/index.js"></script>

    <script>
        if (!sessionStorage.getItem('loggedInUser')) {
            sessionStorage.setItem('redirectAfterLogin', window.location.pathname.split('/').pop());
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
